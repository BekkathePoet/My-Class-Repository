<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- I'm having issues connecting my CSS properly. I assume it's because my formatting is wrong.  -->
    <title>Survey Form</title>
  </head>
  <body>
    <div class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        This is a survey form I am making for my coding class.
      </p>
    </div>
    <div class="form-div">
      <form id="survey-form">
        <label for="name">Your Name</label>
        <input
          type="text"
          id="name-label"
          name="name"
          placeholder="Name"
          required
        />

        <label for="email">E-mail</label>
        <input
          type="email-label"
          id="email-label"
          name="email"
          placeholder="Your email"
          required
        />

        <label for="number">Number</label>
        <input
          type="number"
          id="number-label"
          name="number"
          min="1"
          max="10000000000"
          placeholder="Number"
          required
        />

        <fieldset>
          <label for="dropdown">Dropdown</label>
          <select id="dropdown" name="dropdown">
            <option value="optionone">Option One</option>
            <option value="optiontwo">Option Two</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Select One:</legend>
          <label>
            <input type="radio" name="radio option" value="option1" />Option 1
            <input type="radio" name="radio option" value="option2" />
            Option 2</label
          >
        </fieldset>
        <span class="section-headers">
          <legend>Select multiple options:</legend>
          <label
            ><input type="checkbox" name="checkbox-option" value="optiona" />
            Option A</label
          >
          <label
            ><input
              type="checkbox"
              name="checkbox-option"
              value="optionb"
            />Option B</label
          >
          <label
            ><input type="checkbox" name="checkbox-option" value="optionc" />
            Option C</label
          >
          <label
            ><input
              type="checkbox"
              name="checkbox-option"
              value="optiond"
            />Option D</label
          >
        </span>
        <textarea id="textarea" name="textarea" rows="4" cols="50">
    Type any additional information here
    </textarea
        >
        <fieldset>
          <input type="submit" id="submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
