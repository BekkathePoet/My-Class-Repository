<!-- In web development we have different kinds of lists. Unordered list, Ordered list, Description list. -->


<!-- Ordered List -->

<ol>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ol>

<!-- Unordered List -->

<ul>
    <li>Aye</li>
    <li>Bee</li>
    <li>Sea</li>
</ul>

<!-- Description List -->

<dl>
    <dt>HTML</dt>
    <dd>HTML stands for HyperText Markup Language
    <dt>CSS</dt>
    <dd>Styling language</dd>
    <dt>JavaScript</dt>
    <dd>Programming language that makes a website interactive</dd>
    </dd>
</dl>
