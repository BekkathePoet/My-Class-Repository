<!-- DOM=Document Object Model -->
<!-- Declaration -->
<!-- This code is to declare am html file. This is what tells the broswer that this is the HTML file and the browser renders it as html-->
<!DOCTYPE HTML>


<!-- Root Element -->
<!-- This is the parent of the head and body of the website. -->
<html></html>

<!DOCTYPE html>
<html>
    
    <head>
        <title></title>
    </head>
    
    <body>
        <!-- Header Section -->
        <header>
            <span style="color: aqua">H</span>
            <span style="color: blue">T</span>
            <span style="color: brown">M</span>
            <span style="color: blueviolet">L</span>
        </header>
        <!-- Main Section -->
        <main>

        <!-- Heading Elements -->
        <h1 id="first-header">First Heading</h1>
        <h2>Second Heading</h2>
        <h3>Third Heading</h3>
        <!-- Section Element -->
    <section>
        <h4>Fourth Heading</h4>
        <h5>Fifth Heading</h5>
        <h6>Sixth Heading</h6>
      <!-- Paragraph Element -->
        <p>This is a paragraph.The shortest possible paragraph.</p>
    </section>
    
    </main>
   <!-- Footer Section -->
    <footer>Copyright 2024 Bekka Boo</footer>
    </body>
</html>
