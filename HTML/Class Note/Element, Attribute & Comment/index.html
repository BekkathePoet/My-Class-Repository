<!-- What is HTML? -->
<!-- HyperText Markup Language -->
/////////////////////////////////////////
<!-- HTML Element -->
<!-- This is a general syntax of an HTML tag -->
<tag>Content</tag>

<!-- There are many different kinds of HTML tags -->
<h1>Welcome to the Internet</h1>
<h2>Bo Burnham</h2>

<p>Take a look around. Anything you can think of can be found.</p>
////////////////////////////////////
<!-- Attribute -->
<!-- Attributes are additional information about the element.  -->
<!-- They always go on the opening tag of the element. -->

<h1 id="first" class="first-Header">Welcome to the Internet</h1>
<h2 id="second" class="first-Header">Bo Burnham</h2>
<!-- Some elements do not have closing tags. Instead they have self closing tags. These are some examples of self-closing tags -->

<br/>
<img/>
<meta/>

<tag attribute="attribute-value">Content</tag>

<!-- HTML Comment -->

<!-- Commenting allows your code to be more readable and maintainable. -->
