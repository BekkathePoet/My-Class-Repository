<!-- Table has an external border, header rows and header cell, body rows and its cells and it could have also a footer row. To make an HTML table, we need a table element that wrap all the rows and the rows wrap all the data cells. -->

<!-- ///////////////////////////////////Class Activity//////////////////////////////// -->
<html>
  <head>
    <title>HTML: Table</title>
    <style>
      /* Table CSS */
      table,
      td,
      th {
        border: 2px solid gray;
        border-collapse: collapse;
        border: 1px solid #a785df;
      }
      table {
        margin-top: 15px;
        width: 75%;
      }
      td {
        padding-left: 10px;
      }
      th {
        background-color: #7433df;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Code here -->
    
 <table>
  <thead>
   
  <tr>
    <th>Challenge</th>
    <th>Days it takes to learn</th>
    <th>Time</th>
    <th>Stars K</th>
    <th>URL</th>
  </tr>
</thead>
<tr>
  <td>Python</td>
  <td>30</td>
  <td>November 2025</td>

  <td><a href="https://www.python.org">Python Website</a></td>
</tr>

  </body>
</html>
