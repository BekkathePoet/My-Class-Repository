<!-- - <b> - Create bold text
    - <strong> - Make an important text
    - <i> -  Make italic text
    - <em> -  Make emphases to text
    - <mark> - Marks text
    - <small> - Make smaller text
    - <del> - Deleted text
    - <ins> - Inserted text
    - <sub> - Subscript text
    - <sup> - Superscript text
    - <pre> - Preserve text space
    - <u> -To underline -->

        <!DOCTYPE html>
        <html lang="en">

<head>
    <title>HTML</title>
</head>

<body>
    <p> I want to be <b>BOLD text.</b></p>
    <p> I am very <strong>important text.</strong></p>
    <p> I want to be an <i>italic text.</i></p>
    <p> I am an <em>emphasized text.</em></p>
    <p> I am <mark>marked text.</mark></p>
    <p> I am a <small>smaller text.</small></p>
    <p> I am a <del>deleted text.</del></p>
    <p> My favorite language is not <del>Python.</del> It is <u>Javascript.</u></p>
    <p> 2H<sub>2</sub> + 0<sub>2</sub> = 2H<sub>2</sub> 0</p>
    <p> 2<sup>10</sup> = 1024</p>
    

</body>



        </html>
