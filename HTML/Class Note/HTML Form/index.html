<h1>Application Form</h1>

<form>
  <div>
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" placeholder="Your First Name" />
  </div>
  <div>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" placeholder="Your Last Name" />
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email" />
  </div>
  <div>
    <label for="companyname">Your Company Name</label>
    <input type="text" id="companyname" placeholder="Your Company Name" />
  </div>
  <div>
    <label for="age">Your Age</label>
    <input type="number" id="age" placeholder="Your Age" />
  </div>
  <div>
    <label for="birthdate">Date of Birth</label>
    <input type="date" id="birthdate" placeholder="Date of Birth" />
  </div>
  <div>
    <p>What are your skills?</p>
    <div>
      <input type="checkbox" id="HTML" />
      <label for="HTML">HTML</label>
    </div>
    <div>
      <input type="checkbox" id="css" />
      <label for="css">CSS</label>
    </div>
    <div>
      <input type="checkbox" id="JS" />
      <label for="JS">Java Script</label>
    </div>
    <div>
      <input type="checkbox" id="React" />
      <label for="React">React</label>
    </div>
    <div>
      <input type="checkbox" id="Redux" />
      <label for="Redux">Redux</label>
    </div>
  </div>

  <div>
    <div>
      <label for="color">Your Favorite Color</label>
      <input type="color" id="color" placeholder="color" />
    </div>
  </div>

  <div>
    <p>Your Gender</p>
    <div>
      <label for="gender">Male</label>
      <input type="radio" id="male" placeholder="male" />
    </div>
    <div>
      <label for="gender">Female</label>
      <input type="radio" id="female" placeholder="female" />
    </div>
    <div>
      <label for="gender">Other</label>
      <input type="radio" id="other" placeholder="other" />
    </div>
  </div>

  <div>
    <div>
      <p>Select Your Country</p>
    </div>
  </div>
</form>
